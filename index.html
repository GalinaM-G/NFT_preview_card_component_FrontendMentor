<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header sr-only">header</header>
    <main class="main">
        <h1 class="sr-only">title</h1>
        <article class="card">
            <a class="card__link" href="#">
                <img class="card__img" src="images/image-equilibrium.jpg" alt="an image of a cube">
            </a>
            <a class="card__title" href="#">
                Equilibrium #3429
            </a>
            <div class="card__text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card__info">
                <span class="card__currency">0.041 ETH</span>
                <span class="card__countdown">3 days left</span>
            </div>
            <div class="card__bottom">
                <div class="card__avatar" style="background-image: url('images/image-avatar.png')"></div>
                <span class="card__icon-text">Creation of
                    <a class="card__name" href="#">
                        Jules Wyvern
                    </a>
                </span>
            </div>
        </article>
    </main>
    <footer class="footer sr-only">footer</footer>  
</body>

</html>
